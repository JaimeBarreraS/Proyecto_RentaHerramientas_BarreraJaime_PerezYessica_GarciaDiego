<!DOCTYPE html>
<html lang="es">
<head>

    <title>Indus Rental Dashboard</title>
    <link rel="stylesheet" href="factura.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
                <div class="logo">
                <img src="Img/image 72.png" alt="Logo" />
                <h2>Indus Rental<br><span>Tools Rental</span></h2>
                </div>
                <ul class="menu">

                </ul>
            </div>

        <div class="main">

                </div>
                <div class="icons">
                    <span><img src="Img/image 85.png" alt=""></span>
                    <span><img src="Img/image 86.png" alt=""></span>

                <div class="user-info">
                    <img src="Img/image 79.png" alt="">
                    <div class="user-info-text">
                        <h3>Jaime Barrera</h3>
                        <p>Administrator</p>
                    </div>
                </div>
            </div>
                <div class="welcom">
                    <div class="text-welcom">
                        <h1>Tools Rental</h1>
                        <p>Hola, Yesica. Bienvenido a Indus Rental</p>
                    </div>
                    <div class="search-bar">
                        <div class="group">
                            <div class="group">
                            <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                                <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                                ></path>
                                </g>
                            </svg>
                            <input class="input" type="search" placeholder="Search" />
                            </div>
                        </div>
                    </div>
                </div>     
        </div>

<div id="sesion1">
        <p id="fac">RESERVAS</p>
        <div id="in">
            <input type="number" placeholder="Número de factura" id="num">
            <input type="date" placeholder="Fecha" id="fe">
            <input type="number" placeholder="Número cliente" id="nuc">
            <input type="text" placeholder="Dirección" id="di">
        </div>

        <div class="form-wrapper">
            <div class="form-row">
                <div>
                    <p>Descripción</p>
                    <textarea  id="des1" placeholder=""></textarea>
                </div>
                <div>
                    <p>Cantidad</p>
                    <input type="number" id="can1">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <p>Precio</p>
                    <input type="number" id="pre1">
                </div>
                <div>
                    <p>Impuesto</p>
                    <input type="number" id="im1">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <p>Subtotal</p>
                    <input type="number" id="sub1">
                </div>
                <div>
                    <p>Descuento</p>
                    <input type="number" id="de1">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <p>Total</p>
                    <input type="number" id="to1">
                </div>
            </div>
        </div>
        <button id="ge"><a href="" id="ge1"> Generar Reserva</a></button>
    </div>
<script src="./script.js"></script>

</html>
