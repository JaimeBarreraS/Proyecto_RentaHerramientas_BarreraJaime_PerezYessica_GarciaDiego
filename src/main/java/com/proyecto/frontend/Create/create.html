<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indus Rental Dashboard</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <div id="cuadro">
            <p>Create Account</p>

            <div id="formulario">
                <input type="text" id="register-nombre" placeholder="Nombre" required>
                <input type="email" id="register-email" placeholder="E-mail" required>
            </div>

            <div id="pas">
                <input type="password" placeholder="Password" id="pass" required>
                <input type="number" placeholder="Telefono" id="tel" required>
            </div>

            <img src="Imagenes/icons8-user-50.png" id="u">
            <img src="Imagenes/image 86.png" id="e">
            <img src="Imagenes/icons8-padlock-50.png" id="c">
            <img src="Imagenes/icons8-phone-50.png" id="phone">

            <select id="opciones" required name="Opciones">
                <option value="">Seleccionar Rol</option>
                <option value="CLIENTE">Cliente</option>
                <option value="PROVEEDOR">Proveedor</option>
                <option value="ADMIN">Administrador</option>
            </select>

            <div id="botones">
                <button id="signup-btn">SIGN UP</button>  
                <button><a href="../login/login.html" id="lo">SING IN</a></button>  
                <button><a href="../login/login.html" id="lo">LOGIN</a></button>
            </div>
        </div>
    </div>

    <script src="../Create/script.js"></script>
</body>
</html>
