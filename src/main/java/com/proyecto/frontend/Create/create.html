<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indus Rental Dashboard</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <div id="cuadro">
            <p>Create Account</p>

            <div id="formulario">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="E-mail">
            </div>

            <div id="pas">
                <input type="password" placeholder="Password" id="pass">
                <input type="number" placeholder="Telefono" id="tel">
            </div>

            <img src="Imagenes/icons8-user-50.png" id="u">
            <img src="Imagenes/image 86.png" id="e">
            <img src="Imagenes/icons8-padlock-50.png" id="c">
            <img src="Imagenes/icons8-phone-50.png" id="phone">

            <select id="opciones" required name="Opciones">
                <option value=""> Rol</option>
                <option value="opcion1"> Usuario</option>
                <option value="opcion2"> Proveedor</option>
                <option value="opcion3"> Administrador</option>
            </select>

            <div id="botones">
                <button>SING UP</button>
                <button>SING IN</button>
                <button><a href="../inicio.html" id="lo">LOGIN</a></button>
            </div>
        </div>
    </div>
</body>
</html>
